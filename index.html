<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>

    <title>×“×‘×™×¨ ×‘×¡×•×Ÿ - ××××Ÿ ××•×× ×•×™×•×ª ×œ×—×™××”</title>
    <style>
        * {

            padding: 0;

        }
        
        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;

        }

        }
        
        .chat-messages {

        }
        
        .message {

            opacity: 0;
            animation: fadeInUp 0.5s ease forwards;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            white-space: pre-wrap;
            line-height: 1.4;
            animation: messageSlide 0.3s ease;
        }
        
        .message.bot .message-content {
            background: white;
            border: 1px solid #e9ecef;
            margin-right: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: relative;
        }
        
        .message.bot .message-content::before {
            content: 'ğŸ‘¨â€ğŸ«';
            position: absolute;
            left: -35px;
            top: 5px;
            font-size: 20px;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin-left: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes messageSlide {
            from {
                transform: translateX(-10px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .chat-input:focus {
            border-color: #667eea;
        }
        
        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        .send-button:hover {
            transform: translateY(-2px);
        }
        
        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 10px;
            color: #666;
        }
        
        .typing-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #999;
            margin: 0 2px;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-indicator:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        .welcome-message {
            text-align: center;
            color: #666;
            font-style: italic;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ×“×‘×™×¨ ×‘×¡×•×Ÿ - ××××Ÿ ××•×× ×•×™×•×ª ×œ×—×™××”
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message" id="welcomeMessage">
                ×”×™×™, ××™×š ×§×•×¨××™× ×œ×š?
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="typing-indicator"></div>
            <div class="typing-indicator"></div>
            <div class="typing-indicator"></div>
        </div>
        
        <div class="chat-input-container">
            <input type="text" id="chatInput" class="chat-input" placeholder="×©××œ ××•×ª×™ ×›×œ ×©××œ×”...">
            <button id="sendButton" class="send-button">×©×œ×—</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const loading = document.getElementById('loading');

        // ×–×™×›×¨×•×Ÿ ×©×™×—×” ××§×•××™
        let sessionId = 'user_' + Date.now();
        let messageCount = 0;
        let lastActivity = Date.now();

        // ×”×•×“×¢×•×ª ×××•×§×“×•×ª ××›×™×¨×•×ª
        const openingScript = [
            (name) => `×”×™×™${name ? ' ' + name : ''}`,
            () => `××“×‘×¨ ×“×‘×™×¨ ×‘×¡×•×Ÿ, ××××Ÿ ××•×× ×•×™×•×ª ×œ×—×™××”`,
            () => `×—×•×–×¨ ××œ×™×š ×‘×”××©×š ×œ×¤×¨×˜×™× ×©×”×©××¨×ª, ××©××— ×œ×©××•×¢ ×§×¦×ª ×™×•×ª×¨ ×›×“×™ ×œ×”×›×•×•×™×Ÿ ××•×ª×š ×˜×•×‘ ×™×•×ª×¨`,
            () => `×¢×‘×•×¨ ××™ ×”××™××•× ×™×?`,
            () => `××” ×”×’×™×œ ×©×œ ××™ ×©×”××™××•× ×™× ×¢×‘×•×¨×•?`,
            () => `×”×× ×™×© ×¨×§×¢ ×§×•×“× ×‘××•×× ×•×™×•×ª ×œ×—×™××”?`
        ];

        // ×”×•×¡×¤×ª ×”×•×“×¢×” ×œ×¦'××˜ ×¢× ×× ×™××¦×™×”
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (isUser) {
                contentDiv.textContent = content;
            } else {
                // ×× ×™××¦×™×™×ª ×”×§×œ×“×” ×× ×•×©×™×ª
                typeMessage(contentDiv, content);
            }
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            // ×’×œ×™×œ×” ×œ××˜×”
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // ×× ×™××¦×™×™×ª ×”×§×œ×“×” ×× ×•×©×™×ª
        function typeMessage(element, text) {
            element.textContent = '';
            let i = 0;
            const typingSpeed = 30 + Math.random() * 50; // ××”×™×¨×•×ª ××©×ª× ×”
            
            function typeChar() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    
                    // ×”××˜×” ×× ×•×©×™×ª ×œ×¤×¢××™×
                    let delay = typingSpeed;
                    if (Math.random() < 0.1) delay *= 3; // ×”×¤×¡×§×” ×× ×•×©×™×ª
                    if (text.charAt(i-1) === '.' || text.charAt(i-1) === '!' || text.charAt(i-1) === '?') {
                        delay *= 2; // ×”×¤×¡×§×” ××—×¨×™ ×¡×™×× ×™ ×¤×™×¡×•×§
                    }
                    
                    setTimeout(typeChar, delay);
                }
            }
            
            typeChar();
        }

        // ×¤×•× ×§×¦×™×” ×¨×™×§×” - ×‘×•×˜×œ×” ×œ×—×œ×•×˜×™×Ÿ
        function sendRandomEncouragement() {}

        // ×‘×“×™×§×ª ×¤×¢×™×œ×•×ª - ×”×•×“×¢×” ×× ×”××©×ª××© ×œ× ×¤×¢×™×œ
        function checkActivity() {}

        // ×¢×“×›×•×Ÿ ×–××Ÿ ×¤×¢×™×œ×•×ª
        function updateActivity() {
            lastActivity = Date.now();
            messageCount++;
        }

        // ×©×œ×™×—×ª ×”×•×“×¢×” ×œ×©×¨×ª
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            // ×¢×“×›×•×Ÿ ×¤×¢×™×œ×•×ª
            updateActivity();

            // ×”×•×¡×¤×ª ×”×•×“×¢×” ×©×œ ×”××©×ª××©
            addMessage(message, true);
            chatInput.value = '';
            
            // ×”×¦×’×ª ××™× ×“×™×§×˜×•×¨ ×˜×¢×™× ×”
            loading.style.display = 'block';
            sendButton.disabled = true;
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        message: message,
                        sessionId: sessionId
                    })
                });
                
                const data = await response.json();
                
                // ×”×¡×¨×ª ××™× ×“×™×§×˜×•×¨ ×˜×¢×™× ×”
                loading.style.display = 'none';
                sendButton.disabled = false;
                
                if (response.ok) {
                    // ×× ×™××¦×™×™×ª ×˜×¢×™× ×” ×§×¦×¨×” ×œ×¤× ×™ ×”×ª×©×•×‘×”
                    setTimeout(() => {
                        if (data.isMultiple && Array.isArray(data.response)) {
                            // ×©×œ×™×—×ª ××¡×¤×¨ ×”×•×“×¢×•×ª ×§×¦×¨×•×ª ×¢× ×”×¤×¡×§×•×ª
                            data.response.forEach((msg, index) => {
                                setTimeout(() => {
                                    addMessage(msg);
                                    if (index === data.response.length - 1) {
                                        sendRandomEncouragement();
                                    }
                                }, index * 800); // ×”×¤×¡×§×” ×§×¦×¨×” ×™×•×ª×¨ ×‘×™×Ÿ ×”×•×“×¢×•×ª
                            });
                        } else {
                            addMessage(data.response);
                            sendRandomEncouragement();
                        }
                    }, 500);
                } else {
                            addMessage('×¡×œ×™×—×”, ×™×© ×¢×•××¡ ×¨×’×¢ ğŸ¤” × ×¡×” ×©×•×‘ ×‘×‘×§×©×”');
                }
            } catch (error) {
                loading.style.display = 'none';
                sendButton.disabled = false;
                addMessage('×¡×œ×™×—×”, ×™×© ×‘×¢×™×” ×‘×¨×©×ª ğŸ“¶ × ×¡×” ×©×•×‘ ×‘×¢×•×“ ×¨×’×¢');
                console.error('Error:', error);
            }
        }

        // ××™×¨×•×¢×™×
        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // ×¢×“×›×•×Ÿ ×¤×¢×™×œ×•×ª ×‘×–××Ÿ ×”×§×œ×“×”
        chatInput.addEventListener('input', updateActivity);

        // ×‘×“×™×§×ª ×¤×¢×™×œ×•×ª ×›×œ 10 ×©× ×™×•×ª
        setInterval(checkActivity, 10000);

        // ××™×§×•×“ ×‘×©×“×” ×”×§×œ×˜
        chatInput.focus();

        // ×©×œ×™×—×ª ×ª×¡×¨×™×˜ ×¤×ª×™×—×” ××•×˜×•××˜×™ ×‘×ª×—×™×œ×ª ×©×™×—×”
        function sendOpeningScript() {
            const nameFromProfile = null; // ××™×Ÿ ×œ× ×• ×©× ×œ×§×•×— ××”×œ×§×•×— ×¢×“×™×™×Ÿ ×‘×¦×“ ×œ×§×•×—
            openingScript.forEach((fn, idx) => {
                setTimeout(() => addMessage(fn(nameFromProfile)), idx * 700);
            });
        }

        // ×©×œ×— ×¤×ª×™×—×” ××™×“ ×¢× ×˜×¢×™× ×ª ×”×“×£
        sendOpeningScript();
    </script>
</body>
</html>
